<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Timeline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body class="px-4">
  <header>
    <h1>Employee Task Timeline</h1>
    <p>ID: <span id="loggedInId"></span> | Name: <span id="loggedInName"></span></p>
  </header>

  <label for="overtimeHours">Overtime Hours (Optional)</label>
<select id="overtimeHours" name="overtimeHours">
  <option value="">Select hours</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
</select>


  <label for="datePicker">Select Date:</label>
  <input type="date" id="datePicker" name="datePicker">

  <div class="timeline-container">
    <div class="time-scale"></div>
    <div id="timelineBar" class="timeline-bar"></div>
  </div>
  <ul id="taskList"></ul>

  <!-- Popup for the Task Form -->
<div class="popup">
  <form id="entryForm" class="bg-white p-4 rounded shadow-sm">

    <div class="mb-3">
      <label for="taskType" class="form-label">Work Type *</label>
      <select id="taskType" name="taskType" class="form-select" required>
        <option value="">Select Work Type</option>
        <option value="Design">Design</option>
        <option value="QC">QC</option>
        <option value="vmc-cam">VMC-CAM</option>
        <option value="wire cut-cam">Wire Cut-CAM</option>
        <option value="Die Test">Die Test</option>
        <option value="Hand-over work">Hand-over Work</option>
        <option value="Tamper">Tamper</option>
        <option value="Data Entry">Data Entry</option>
        <option value="Production Work">Production Work</option>
        <option value="Screw Project">Screw Project</option>
        <option value="Others work">Others Work</option>
        <option value="Maintenance work">Maintenance Work</option>
        <option value="Modify work">Modify Work</option>
        <option value="Meeting (Production)">Meeting (Production)</option>
        <option value="Material Planning">Material Planning</option>
        <option value="Lunch">Lunch</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="tgNumber" class="form-label">TG Number/Item Code *</label>
      <input type="text" id="tgNumber" name="tgNumber" class="form-control" placeholder="Enter TG Number/Item Code">
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Task Status *</label>
      <select id="status" name="status" class="form-select" required>
        <option value="">Select Status</option>
        <option value="Complete">Complete</option>
        <option value="In Progress">In Progress</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="taskDesc" class="form-label">Task Description</label>
      <textarea id="taskDesc" name="taskDesc" class="form-control" placeholder="Describe the task..."></textarea>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-sm btn-primary">Add Task</button>
      <button type="button" class="btn btn-sm btn-secondary" id="cancelBtn">Cancel</button>
    </div>
</form>

</div>

<h3>Task List</h3>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Work Type</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody id="taskTableBody"></tbody>
</table>


  <!-- Copyright Footer -->
  <footer>
    <p>Developed by: Md Rahatuzzaman Roni (58625)</p>
  </footer>

  <!-- Google Sheets API Buttons -->
  <button id="authorize_button" style="visibility: hidden;">Authorize</button>
  <button id="signout_button" style="visibility: hidden;">Sign Out</button>

  <!-- Google Sheets API Script -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="script.js"></script>
</body>
</html>
