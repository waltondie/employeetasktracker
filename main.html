<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Timeline</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container mt-4">
    <header class="d-flex justify-content-between align-items-center">
      <h1>Employee Task Timeline</h1>
      <p><strong>ID:</strong> <span id="loggedInId"></span> | <strong>Name:</strong> <span id="loggedInName"></span></p>
    </header>

    <div class="mb-3">
      <label for="overtimeHours" class="form-label">Overtime Hours (Optional)</label>
      <input type="number" class="form-control" id="overtimeHours" name="overtimeHours" placeholder="Enter overtime hours">
    </div>

    <div class="mb-3">
      <label for="datePicker" class="form-label">Select Date:</label>
      <input type="date" class="form-control" id="datePicker" name="datePicker">
    </div>

    <div class="timeline-container">
      <div class="time-scale"></div>
      <div id="timelineBar" class="timeline-bar"></div>
    </div>

    <ul id="taskList" class="list-group mt-3"></ul>

    <!-- Button to Open Modal -->
    <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#taskModal">
      Add Task
    </button>
  </div>

  <!-- Bootstrap Modal for Task Entry -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalLabel">Enter Task Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <form id="entryForm" action="https://script.google.com/macros/s/AKfycbypBaic5D0eb1-xYvu2g04FMRbdBwMxspK-ghQQP6A_RZ6_wEQjhhHaXZkB8Qqf9o5_ww/exec" method="post">
            <div class="mb-3">
              <label for="taskType" class="form-label">Work Type *</label>
              <select class="form-select" id="taskType" name="taskType" required>
                <option value="">Select Work Type</option>
                <option value="Design">Design</option>
                <option value="QC">QC</option>
                <option value="vmc-cam">VMC-CAM</option>
                <option value="wire cut-cam">Wire Cut-CAM</option>
                <option value="Die Test">Die Test</option>
                <option value="Hand-over work">Hand-over Work</option>
                <option value="Tamper">Tamper</option>
                <option value="Data Entry">Data Entry</option>
                <option value="Production Work">Production Work</option>
                <option value="Screw Project">Screw Project</option>
                <option value="Others work">Others Work</option>
                <option value="Maintenance work">Maintenance Work</option>
                <option value="Modify work">Modify Work</option>
                <option value="Meeting (Production)">Meeting (Production)</option>
                <option value="Material Planning">Material Planning</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="tgNumber" class="form-label">TG Number (Optional)</label>
              <input type="text" class="form-control" id="tgNumber" name="tgNumber" placeholder="Enter TG Number">
            </div>

            <div class="mb-3">
              <label for="status" class="form-label">Task Status *</label>
              <select class="form-select" id="status" name="status" required>
                <option value="">Select Status</option>
                <option value="Complete">Complete</option>
                <option value="In Progress">In Progress</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="taskDesc" class="form-label">Task Description</label>
              <textarea class="form-control" id="taskDesc" name="taskDesc" placeholder="Describe the task..."></textarea>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Add Task</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 py-3 bg-light">
    <p>Developed by: Md Rahatuzzaman Roni (58625)</p>
  </footer>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
